                    <li>
                        <input type="radio" id="b" name="resposta" class="resposta">

                    </li>
                    <li>
                        <input type="radio" id="c" name="resposta" class="resposta">

                    </li>
                    <li>
                        <input type="radio" id="d" name="resposta" class="resposta">

                </ul>
                <button id="submit">Enviar</button>
            </div>
        </div>
    </body>
